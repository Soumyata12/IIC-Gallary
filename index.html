<!DOCTYPE html>
<html lang="en">

<head>
    <title>IIC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>
    <div class="header">
        <img id="left" src="TMSL.png">
        <img id="right" src="IIC.png">
    </div>
    <div class="bg-image">
        <div class="design">
            <div class="scope">
                <span style="--i:1;"><img src="ead2.jpg" alt="not found"></span>
                <span style="--i:2;"><img src="ead15.jpg" alt="not found"></span>
                <span style="--i:3;"><img src="ead16.jpg" alt="not found"></span>
                <span style="--i:4;"><img src="ead2.jpg" alt="not found"></span>
                <span style="--i:5;"><img src="ead22.jpg" alt="not found"></span>
                <span style="--i:6;"><img src="ead23.jpg" alt="not found"></span>
                <span style="--i:7;"><img src="ead9.jpg" alt="not found"></span>
                <span style="--i:8;"><img src="estart10.jpg" alt="not found"></span>
                <div class="center"><img src="YO.png"></div>
            </div>
        </div>
        <div class="explore">
            <a href="aboutUs.html">
                <p><span class="bg"></span><span class="base"></span><span class="text">EXPLORE</span></p>
            </a>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
    $("#btn").on("click", () => {
        $("#txt").text("EXPLORE");
        setTimeout(() => $("#txt").text("EXPLORE"), 1400);
    });

    $(window).on('load', function() { // makes sure the whole site is loaded
        $('#status').fadeOut(); // will first fade out the loading animation
        $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
        $('body').delay(350).css({ 'overflow': 'visible' });
    })
    </script>
</body>

</html>
